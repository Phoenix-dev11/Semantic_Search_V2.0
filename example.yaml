# JSON Schema - Supports both English and Chinese field names
{
  # Company Information (English/Chinese)
  "Company_Name" / "公司名稱": String, 
  "Industry_category" / "產業別": Array[String],
  "Country" / "國家": String,
  "capital_amount" / "資本額": Float,  # Supports Chinese numbers like "20億"
  "Revenue" / "營業額": Float,         # Supports Chinese numbers like "500億"
  "Company_certification_documents" / "公司認證資料": Array[String],
  
  # Product Information (English/Chinese)
  "Product" / "產品": {
      "Product_Name" / "產品名稱": String,
      "Main_Raw_Materials" / "主要原料": Array[String],
      "Product_Standard" / "產品規格(尺寸、精度)": Array[String],
      "Technical_Advantages" / "技術優勢": Array[String]
   },
   
  # Patent Information (English/Chinese)
  "Patent_Count" / "專利數量": Integer,
  
  # Legacy Support (will be converted)
  "Patent" / "專利": Boolean  # Converts to Patent_Count (1 if true, 0 if false)
}